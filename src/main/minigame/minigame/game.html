<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coin game</title>
</head>
<body>
    <div id = "center"> </div>
        <center>
         <button id="toggleButton">Pause</button><br>
         click to jump <br>
         Collect aa 100 coins to win <br>
         Try to lose as few coins as possible <br>



        </center>
    <script>
        var canvas = ("<canvas id='canvas' width='320' height='240'></canvas>");

var mousex = 160,
    mousey = 120;

var finished = false;

var isPaused = false;

var score = 0,
    coinslost = 0;

canvas.appendTo('center');

var ctx = canvas.get(0).getContext("2d");

var keydown = [];

for(var i=0; i<128; i++)
{
  keydown[i] = false;
}

setInterval(function(){
  update();
  draw();
}, 1000/60);

setInterval(function(){
  if(Math.random()>0.3)
  {
  addCoin();
  }
}, 1000);

var player = {
  x: 32,
  y: 120,
  width: 32,
  height: 32,
  yspeed: 0
};

var gravity = 0.5;

function togglePause() {
  isPaused = !isPaused;
  var toggleButton = document.getElementById('toggleButton');
  
  if (isPaused) {
    toggleButton.textContent = 'Play';
  } else {
    toggleButton.textContent = 'Pause';
  }
}

// Add an event listener for the toggle button
document.getElementById('toggleButton').addEventListener('click', togglePause);


function draw()
{
  if (finished==false)
  {
  ctx.clearRect(0,0,320,240);
  
  coins.forEach(function(coin){
    if (coin.active)
    {
    coin.draw();
    }
  });
  
  ctx.fillStyle = "red";
  ctx.fillRect(player.x-(player.width/2), player.y-(player.height/2), player.width, player.height);
  
  ctx.fillStyle = "black";
  ctx.fillText("Score: " + score, 2, 10);
  ctx.fillText("Coins Lost: " + coinslost, 2, 22);
  }
  else
  {
    ctx.clearRect(0,0,320,240);
    ctx.fillText("You won with " + finishedcoins + " coins lost!", 80, 120);
  }
  
}

var finishedcoins;

function update()
{
  if (finished || isPaused) 
    return;
  if (finished)
  {
    exit;
  }
  if (score>=100)
  {
    finished = true;
    finishedcoins = coinslost;
  }
  /*gravity += 0.5;
  player.y += gravity;
  player.y -= player.yspeed;
  */
  if (player.y > 240 - 16) {
    gravity = 0;
    player.yspeed = 0;
    player.y = 240 - 16;
  }
  
  coins.forEach(function(coin){
    if(coin.active)
    {
    coin.update();
    }
  });

  // Left movement
  if (keydown[37]) {
    player.x -= 5; // Adjust the speed as needed
  }

  // Right movement
  if (keydown[39]) {
    player.x += 5; // Adjust the speed as needed
  }
  }

  


var coins = [];

$(document).keypress(function (event) {
  // Check if the game is not paused before allowing player input
  if (!isPaused) {
    keydown[event.which] = true;
  }
});

$(document).keyup(function (event) {
  // Check if the game is not paused before allowing player input
  if (!isPaused) {
    keydown[event.which] = false;
  }
});

function addCoin()
{
  var coin = {
    active: true,
    x: Math.random()*320,
    y: -16,
    width: 8,
    height: 16,
    gravity: 0.5,
    draw: function(){
     
      ctx.fillStyle = "yellow";
      ctx.fillRect(this.x, this.y, this.width, this.height);
      
    },
    
    update: function(){
     
      this.gravity+=.5;
      this.y+=this.gravity;
      
      if (this.gravity>3)
      {
        this.gravity = 3;
      }
      
      if(collides(this,player))
      {
        score++;
        this.active = false;
      }
      
      if(this.y>240)
      {
        this.active = false;
        coinslost++;
      }
      
    }
  };
  
  coins.push(coin);
  
}



function collides(a, b) {
  
  if(b==player)
  {
    b = {

      x: player.x-16,
      y: player.y-16,
      width: player.width,
      height: player.height
    }
  }
  
  return a.x < b.x + b.width &&
         a.x + a.width > b.x &&
         a.y < b.y + b.height &&
         a.y + a.height > b.y;
}

$('#canvas').mousedown(function(e){
  if (gravity==0)
    {
      player.yspeed = 12;
    }
  
  addCoin();
});

$("#canvas").mousemove(function(e){

  mousex = e.pageX-this.offsetLeft;  
  mousey = e.pageY-this.offsetTop;
  
  player.x = e.pageX-this.offsetLeft;
  
}
);
    </script>
    
</body>
</html>
