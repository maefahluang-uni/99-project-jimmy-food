<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy Food Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffffff;
            position: relative;
        }

        #logo {
            font-family: 'Lilita One';
            font-size: 36px;
            color: #2A3D67;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }
      
        #image {
            margin-top: -400px;
            width: 100%;
            height: 300px;
            object-fit: cover;
            z-index: 1;
        }
      
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
             padding: 10px 20px;
             font-size: 18px;
             background-color: #2A3D67;
             color: #fff;
             border-radius: 20px;
             border: none;
             cursor: pointer;
             transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="logo">JIMMY FOOD</div>
    <img src="jimmy login.png" alt="Jimmy Login" id="image">
    <div class="button-container">
        <button type="submit" onclick="window.location.href='signup.html'">SIGN UP</button>
        <button type="submit" onclick="window.location.href='login.html'">LOG IN</button>
    </div>
    <style>
        .footer {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px;
           
        }
    
        .box-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }
    
        .box {
            margin-left: 20px; /* ระยะห่างระหว่างกล่อง */
        }
    
        h3 {
            margin-bottom: 10px;
        }
    
        .box a {
            display: block;
            margin-bottom: 5px;
        }
    </style>
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: rgb(255, 253, 253); /* สีพื้นหลังของ footer */
            padding: 20px;
        }
    
        .box-container {
            display: flex;
            justify-content: flex-end;
        }
    
        .box {
            margin-left: 20px; /* ระยะห่างระหว่างกล่อง */
            text-align: right; /* จัดข้อความไปทางขวา */
        }
    </style>
    
    
</body>
</html>
