<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ร้านขายขนม</title>
    <style>
        body {
            background-color: #D788D7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            color: #D788D7;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 20px;
        }

        .menu-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .menu-button {
            display: block;
            margin: 15px;
            padding: 10px;
            background-color: #fff;
            color: #D788D7;
            text-align: center;
            text-decoration: none;
            border-radius: 15px; /* เพิ่มความมนให้กับมุม */
            border: 2px solid #D788D7; /* เพิ่มขอบและสี */
            transition: background-color 0.3s, color 0.3s; /* เพิ่ม transition เพื่อให้มีการเปลี่ยนสีอย่างสวยงาม */
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            color: #D788D7;
        }
        .menu-button:hover {
            background-color: #D788D7;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* เพิ่มเงาเมื่อ hover */
        }
    </style>
</head>
