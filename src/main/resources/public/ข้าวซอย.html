        .menu-item {

            margin: 15px;
            padding: 20px;

        .menu-button {

            margin: 15px;

            text-align: center;
            text-decoration: none;

            border: 2px solid #D788D7; /* เพิ่มขอบและสี */
            transition: background-color 0.3s, color 0.3s; /* เพิ่ม transition เพื่อให้มีการเปลี่ยนสีอย่างสวยงาม */
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            color: #D788D7;
        }
        .menu-button:hover {
            background-color: #D788D7;
            color: #fff;
