<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Payment - JIMMYFOOD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }

        .payment-section {
            background-color: #9D65CA; /* Purple color for the payment section */
            border-radius: 40px; /* Rounded corners for the section */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow for a card-like effect */
            padding: 20px;
            width: 500%; /* Adjust the width as needed */
            max-width: 1000px; /* Set a maximum width if desired */
            text-align: center;
            color: #fff; /* Text color for better contrast */
            position: relative; /* Relative positioning for the JIMMYFOOD text */
        }

        #jimmyfood-text img {
            width: 50px; /* Adjust the width of the logo image */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px;
        }

        #jimmyfood-text {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #delivery-channel {
            text-align: left;
            margin-bottom: 20px;
        }

        #food-item {
            margin-bottom: 20px;
        }

        #food-image {
            width: 100%;
            max-width: 300px;
            border-radius: 30px; /* Rounded corners for the image */
            margin-bottom: 10px;
        }

        #food-name,#payment-method {
            font-size: 18px; /* ปรับขนาดตัวอักษรของชื่ออาหาร */
            margin-bottom: 10px;
        }

        #food-price {
            font-size: 16px; /* ปรับขนาดตัวอักษรของราคา */
            margin-bottom: 20px;
        }

        .payment-methods {
            display: flex;
            justify-content: space-around;
        }

        .payment-method {
            margin: 10px;
        }

        /* Add additional styles as needed */
    </style>
</head>
<body>
    <div class="payment-section">
        <div id="jimmyfood-text">
            <img src="https://cdn.discordapp.com/attachments/1154074771164762223/1173981560123424778/11.png?ex=6565ee87&is=65537987&hm=2bff8dbe182bca8d37e7c52553e9aa912915cecb96fc209a2c7ba8625adc96be&" alt="JimmyFood Logo">
            JIMMYFOOD
        </div>

       <!-- Delivery channel selection -->
<div id="delivery-channel">
    <label for="delivery">Choose Delivery Address:</label>
    <select id="delivery" name="delivery">
        <option value="12/34 Chiang Rai 57100">12/34 Chiang Rai 57100</option>
        <option value="740 Chiang Rai 57100">740 Chiang Rai 57100</option>
        <option value="714 Chiang Rai 57100">714 Chiang Rai 57100</option>
        <option value="232 Chiang Rai 57100">232 Chiang Rai 57100</option>
        <option value="536 Chiang Rai 57100">536 Chiang Rai 57100</option>
        <!-- Add more address options as needed -->
    </select>
</div>


        <!-- Selected food item with picture, name, price -->
        <div id="food-item">
            <img src="https://s359.kapook.com/pagebuilder/2cc482f6-9e80-488f-9e0a-87103f16b40d.jpg" alt="Food Image" id="food-image">
            <p id="food-name">Food list: Stir-fried minced pork with basil </p>
            <p id="food-price">Price: ฿60.00</p>
        </div>

        <!-- Payment methods -->
        <div id="payment-method">
            <label for="payment">Payment Method:</label>
            <div class="payment-methods">
                <div class="payment-method">
                    <input type="radio" id="creditCard" name="paymentMethod" value="creditCard">
                    <label for="creditCard">Credit/Debit Card</label>
                </div>

                <div class="payment-method">
                    <input type="radio" id="payCash" name="paymentMethod" value="payCash">
                    <label for="payCash">Cash</label>
                </div>

                <div class="payment-method">
                    <input type="radio" id="addCard" name="paymentMethod" value="addCard">
                    <label for="addCard">Add Card</label>
                </div>
            </div>
        </div>

        <!-- Your payment form goes here -->
        <form>
            <!-- Add your form fields here -->
        </form>
    </div>

</body>
</html>
