<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านขายนํ้า</title>
    <style>
        body {
            background-color: #D788D7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            color: #D788D7;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 20px;
        }

        .menu-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .menu-button {
            display: block;
            margin: 15px;
            padding: 10px;
            background-color: #fff;
            color: #D788D7;
            text-align: center;
            text-decoration: none;
            border-radius: 15px; /* เพิ่มความมนให้กับมุม */
            border: 2px solid #D788D7; /* เพิ่มขอบและสี */
            transition: background-color 0.3s, color 0.3s; /* เพิ่ม transition เพื่อให้มีการเปลี่ยนสีอย่างสวยงาม */
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            color: #D788D7;
        }
        .menu-button:hover {
            background-color: #D788D7;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* เพิ่มเงาเมื่อ hover */
        }
    </style>
</head>
<body>

    <header>
        <h1><u>Hop Cafe</u></h1>
    </header>

            <h2>Strawberry Smoothie</h2>
            <p>price: 50 baht</p>
          </div>
        </button>

        <button class="menu-button">
          <div class="menu-item">
            <img src="https://www.aromathailand.com/wp-content/uploads/2023/04/Cover-Mocha-1080x675.jpg" alt="มอคค่า" width="640" height="432">
            <h2>Mocha</h2>
            <p>price: 45 baht</p>
           </div>
        </button>

        <button class="menu-button">
          <div class="menu-item">
            <img src="https://static.cdntap.com/tap-assets-prod/wp-content/uploads/sites/25/2022/02/drinks-menu.jpg?width=700&quality=95" alt="นมปั่น" width="640" height="432">
            <h2>Milk Shake</h2>
            <p>price: 45 baht</p>
          </div>

        <button class="menu-button">
          <div class="menu-item">
            <img src="https://mitrpholsugar.com/wp-content/uploads/2022/08/%E0%B9%80%E0%B8%9B%E0%B8%B4%E0%B8%94%E0%B8%A3%E0%B9%89%E0%B8%B2%E0%B8%99%E0%B8%8A%E0%B8%B2%E0%B9%84%E0%B8%82%E0%B9%88%E0%B8%A1%E0%B8%B8%E0%B8%81-%E0%B8%84%E0%B8%B7%E0%B8%AD%E0%B8%AB%E0%B8%99%E0%B8%B6%E0%B9%88%E0%B8%87%E0%B9%83%E0%B8%99%E0%B8%98%E0%B8%B8%E0%B8%A3%E0%B8%81%E0%B8%B4%E0%B8%88%E0%B8%97%E0%B8%B5%E0%B9%88%E0%B8%AB%E0%B8%A5%E0%B8%B2%E0%B8%A2-%E0%B9%86-%E0%B8%84%E0%B8%99%E0%B8%AA%E0%B8%99%E0%B9%83%E0%B8%88.jpg" alt="ชานมไข่มุก" width="640" height="432">
            <h2>Bubble Milk Tea</h2>
            <p>price: 45 baht</p>
          </div>
        </button>

        <button class="menu-button">

          <div class="menu-item">
