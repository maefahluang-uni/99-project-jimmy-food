<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Jimmy Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-color: #D788D7; /* เปลี่ยนสีพื้นหลังของหน้า login */
            color: #000000; /* สีของตัวอักษร */
            font-family: 'Arial', sans-serif;
        }
        #logo {
            font-family: 'Lilita One';
            font-size: 48px; /* เพิ่มขนาดตัวอักษรของโลโก้ */
            color: #3D527F; /* เปลี่ยนสีของตัวอักษรในโลโก้ */
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container {
            background-color: #F3F3F3; /* เปลี่ยนสีพื้นหลังของกล่อง login */
            padding: 30px; /* เพิ่มการเว้นระยะห่างรอบขอบของกล่อง */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px; /* ปรับระยะห่างด้านบน */
        }

        input {
            width: 70%; /* ปรับความกว้างของ input */
            padding: 15px; /* เพิ่มการเว้นระยะห่างรอบขอบของ input */
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            width: 70%; /* ปรับความกว้างของ button */
            padding: 15px 30px; /* เพิ่มขนาดของปุ่ม */
            font-size: 20px; /* เพิ่มขนาดตัวอักษรในปุ่ม */
            background-color: #3D527F; /* เปลี่ยนสีพื้นหลังของปุ่ม */
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1A2B4C;
        }

        img {
            width: 50%; /* ปรับขนาดของรูปภาพ */
            height: auto;
            margin-top: -50px; 
            z-index: 1;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var backgroundImages = [
                '1.jpeg',
                '2.jpeg',
                '3.jpeg',
                '4.jpeg',
                '5.jpeg'
            ];

            var randomIndex = Math.floor(Math.random() * backgroundImages.length);
            var selectedImage = backgroundImages[randomIndex];

            document.body.style.backgroundImage = 'url(' + selectedImage + ')';
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundRepeat = 'no-repeat';
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div id="logo">JIMMY FOOD</div>    
        <h2>Join Jimmy Shop</h2>
        <img src="https://media.discordapp.net/attachments/1154074771164762223/1173981560123424778/11.png?ex=656f2907&is=655cb407&hm=3ad16778af30c699564b208a758bbf4ad993bc726b2491eb5a0b167badb4c76b&=&format=webp&width=491&height=547" alt="logo">
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <footer>
        <!-- เพิ่มข้อมูลในส่วนท้ายของหน้าเว็บตามต้องการ -->
    </footer>
</body>
</html>
